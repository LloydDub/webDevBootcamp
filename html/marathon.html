<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <h1>Register Form</h1>
    <form action="">
      <div>
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname" required />
        <label for="last">Last Name</label>
        <input type="text" id="last" name="lastname" required />
      </div>
      <p>Select a Race</p>
      <div>
        <input value="funrun" type="radio" name="race" id="funrun" required />
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input value="half" type="radio" name="race" id="half" required />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input value="full" type="radio" name="race" id="full" required />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div>
        <label for="division">Select Age Group</label>a
        <select id="division" name="division">
          <option value="kids">Under 18</option>
          <option value="ya">18-30</option>
          <option value="adults">30-50</option>
          <option value="seniors">50+</option>
        </select>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
